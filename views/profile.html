<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="profile_style.css">
    <title>Find Your Hack</title>
</head>

<body id="idBody" class="classBody">

<!-------------HEADER--------------------------->
    <header id="idHeader" class="classHeader">
        <h1 id="idTitle" class="classTitle"> Find Your Hack </h1>
        <nav id="headerNav" class="classNav">
            <ul id="headerUl" class="classUl">
                <li><a class="classLi1" href="index.html">Home | </a></li>
                <li><a class="classLi2" href="profile.html">Profile | </a></li>
                <li><a class="classLi2" href="login.html">Sign Out</a></li>
            </ul>
        </nav>
    </header>


<!-------------New Hack Card--------------------------->

    <section id="idNewHack" class="classFormHeader">
        <h1 class="newHackHeader">New Hack</h1>
        <!-- <img class="computerImage" src="../images/computer.jpeg" /> -->
    </section>
    <form action="../routes" method="post">
      <label for="category">Category:</label>
      <input list="categoryIds" placeholder="Select a category" required>
      <datalist id="categoryIds">
        <option value="Computer"></option>
        <option value="Phone"></option>
        <option value="Travel"></option>
      </datalist><br><br>
      <label for="name">Name:</label>
      <input type="text" placeholder="Name" name="name" id="categoryName" required><br><br>
      <label for="description">Description:</label>
      <input type="text" placeholder="Description" name="description" id="description" required><br><br>
      <label for="url">URL:</label>
      <input type="text" placeholder="URL" name="url" id="url" required><br><br>
      <label for="userId">User ID:</label>
      <input list="userIds" placeholder="Enter User ID" required>
      <datalist id="userIds">
        <option value="1"></option>
        <option value="2"></option>
      </datalist><br><br>
      <input type="submit">
    </form>

<!-------------UPDATE HACK---------------------->

<section id="updateHack" class="classFormHeader">
    <h1 class="updateHackHeader">Update Hack</h1>
</section>
<form action="../routes" method="patch">
  <label for="category">Category:</label>
  <input list="categoryIds" placeholder="Select a category" required>
  <datalist id="updateHackCategoryIds">
    <option value="Computer"></option>
    <option value="Phone"></option>
    <option value="Travel"></option>
  </datalist><br><br>
  <label for="postId">Post ID:</label>
  <input list="postIds" placeholder="Enter Post ID" required>
  <datalist id="postIds">
    <option value="1"></option>
    <option value="2"></option>
    <option value="3"></option>
  </datalist><br><br>
  <label for="name">Name:</label>
  <input type="text" placeholder="Name" name="categoryName" id="updateHackCategoryName" required><br><br>
  <label for="description">Description:</label>
  <input type="text" placeholder="Description" name="description" id="newHackDescription" required><br><br>
  <label for="url">URL:</label>
  <input type="text" placeholder="URL" name="url" id="updateHackUrl" required><br><br>
  <label for="userId">User ID:</label>
  <input list="userIds" placeholder="Enter User ID" required>
  <datalist id="updateHackUserIds">
    <option value="1"></option>
    <option value="2"></option>
    <option value="3"></option>
    <option value="4"></option>
    <option value="5"></option>
    <option value="6"></option>
    <option value="7"></option>
    <option value="8"></option>
    <option value="9"></option>
    <option value="10"></option>
  </datalist><br><br>
  <input type="submit">
</form>

<!-------------DELETE HACK---------------------->

<section id="deleteHack" class="classFormHeader">
    <h1 class="deleteHackHeader">Delete Hack</h1>
</section>
<form action="../routes" method="delete">
  <label for="category">Category:</label>
  <input list="categoryIds" placeholder="Select a category" required>
  <datalist id="deleteHackCategoryIds">
    <option value="Computer"></option>
    <option value="Phone"></option>
    <option value="Travel"></option>
  </datalist><br><br>
  <label for="postId">Post ID:</label>
  <input list="postIds" placeholder="Enter Post ID" required>
  <datalist id="deleteHackPostIds">
    <option value="1"></option>
    <option value="2"></option>
    <option value="3"></option>
  </datalist><br><br>
  <input type="submit">
</form>

<!-------------Footer--------------------------->

    <footer id="idFooter" class="classHeader">
        <nav id="footerNav" class="classNav">
            <ul id="footerUl" class="classUl">
              <li><a class="classLi1" href="index.html">Home | </a></li>
              <li><a class="classLi2" href="profile.html">Profile | </a></li>
              <li><a class="classLi2" href="login.html">Sign Out</a></li>
            </ul>
        </nav>
    </footer>
</body>
</html>
